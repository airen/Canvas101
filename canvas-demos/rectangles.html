<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rectangles</title>
	<style type="text/css" media="screen">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #ddd;
		}
		#canvasOne {
			background-color: #eee;
			border: thin solid #aaa;
		}
	</style>
</head>
<body>
	<canvas id="canvasOne" width="600" height="400">
		
	</canvas>
	<script>
		window.addEventListener('load', eventWindowLoaded, false);

		var Debugger = function () {};

		Debugger.log = function (message) {
			try {
				console.log(message);
			} catch (exception) {
				return;
			}
		}

		function eventWindowLoaded () {
			canvasApp();
		}

		function canvasApp () {
			

			var theCanvas = document.getElementById('canvasOne');
			var context = theCanvas.getContext('2d');

			Debugger.log('Drawing Canvas');

			function drawText(style,content, positionX, positionY) {
				context.font = style;
				context.fillText(content, positionX, positionY);
			}

			function drawStrokeRect(startX,startY,endX,endY,lineWidth, style) {
				context.lineWidth = lineWidth;
				context.strokeStyle = style;
				context.strokeRect(startX, startY, endX, endY);
			}

			function drawFillRect(startX,startY,endX,endY,style) {
				context.fillStyle = style;
				context.fillRect(startX, startY, endX, endY);
			}

			

			function drawScreen() {

				// context.lineWidth = 30;
				drawText('32px Arial', 'Draw Rectangles', 175, 40);

				drawStrokeRect(75, 100, 200, 200, 3,'red');

				drawFillRect(325, 100, 200, 200, 'green');
				drawStrokeRect(321, 96, 208, 208, 4,'orange');


			}

			drawScreen();
		}
	</script>
</body>
</html>
