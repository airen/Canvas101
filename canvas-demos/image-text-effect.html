		canvas{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<canvas id="canvasOne" width="500" height="300">
		
	</canvas>
	<script>
		window.addEventListener('load', eventWindowLoaded, false);

		var Debugger = function () {};

		Debugger.log = function (message) {
			try {
				console.log(message);
			} catch (exception) {
				return;
			}
		}

		function eventWindowLoaded () {
			canvasApp();
		}

		function canvasApp () {
			Debugger.log('Drawing Canvas');
			
			var canvas = document.getElementById('canvasOne');
			var ctx = canvas.getContext('2d');

			var keyword = 'W3CPLUS';
			var bgCanvas;
			var bgCtx;
			var density = 6;
			var particles = [];
			var colours = ['#a2dade', '#f0adfe', '#6ccadd', '#00b2b0', '#009278', '#efe', '#909', '#006975'];
			var img;
			var mouse = {
				x: 0,
				y: 0
			}
			var isDrawing = false;
			var defaultFont = 'Arial';
			var canvasW;
			var canvasH;

			function reload() {
				canvasW = canvas.width = window.innerWidth;
				canvasH = canvas.height;

				bgCanvas = document.createElement('canvas');
				bgCtx = bgCanvas.getContext('2d');
				bgCanvas.width = canvasW;
				bgCanvas.height = canvasH;

				canvas.addEventListener('mousemove', mouseMove, false);
				canvas.addEventListener('mouseout', mouseOut, false);

				img = new Image();
				img.src = 'images/crown-image.png';
				img.onload = function() {
					prepare();
					setupParticles();
					draw();
				}
			}

			function mouseMove(e){
				mouse.x = e.offsetX || (e.layerX - canvas.offsetLeft);
				mouse.y = e.offsetY || (e.layerY - canvas.offsetTop);
				if (!isDrawing) {
					isDrawing = true;
					drawTimeout = setTimeout(function(){
						draw();
						isDrawing = false;
					}, 70)
				}
			}

			function mouseOut(e) {
				isDrawing = false;
				clearTimeout(drawTimeout);
				draw();
			}
			
			function prepare() {
				// Chose the font and size that we want
				bgCtx.font = '190px Arial';
				// Fill the keywork text onto the Canvas
				var textW = Math.round(bgCtx.measureText(keyword).width);
				var left = canvasW / 2 - Math.round((textW + img.width) / 2); 
				bgCtx.fillText(keyword, left, 210);
				bgCtx.drawImage(img, left + textW, 85);
			}

			function setupParticles () {
				particles = [];

				// Declare our local variables
				var imageData;
				var image_Data;
				var pixel;
				
				//Get the image data -from(0,0) to the edges of the Canvas
				imageData = bgCtx.getImageData(0, 0, canvasW, canvasH);
				image_Data = imageData.data;

				// Iterate horizontally over the image data
				for (var width = 0; width < canvasW; width += density) {
					
					// Iterate verticall over the image data
					for (var height = 0; height < canvasH; height += density) {
						// Get the pixel located at our current iteration
						pixel = image_Data[(width + (height * canvasW)) * 4 - 1];

						// Pixel has been drawn on
						if (pixel == 255) {
							// Add the coodinates and colour to our particle array
							particles.push({
								colour: colours[Math.floor(Math.random() * colours.length)],
								x: width,
								y: height
							})
						}
					}
				}
			}

			function draw() {
				ctx.clearRect(0, 0, canvasW, canvasH);
				var dx;
				var dy;
				var sqrDist;
				var scale = 1;

				for (var i = 0; i < particles.length; ++i) {
					var p = particles[i];
					dx = p.x - mouse.x;
					dy = p.y - mouse.y;

					// distance from mouse to particle
					sqrDist = Math.sqrt(dx * dx + dy * dy);

					isDrawing ? scale = Math.max(Math.min(18 - sqrDist / 10, 10), 1) : scale = 1;

					ctx.fillStyle = p.colour;
					
					ctx.save();					
					ctx.beginPath();
					ctx.arc(p.x, p.y, 1.6 * scale, 0, Math.PI * 2, true);
					ctx.closePath();
					ctx.fill();
					ctx.restore();
				}
			}

			
			reload();
			window.onresize = function(event) {
				reload();
			}
		}
	</script>
</body>
</html>
